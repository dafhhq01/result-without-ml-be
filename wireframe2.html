<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Wisata</title>
    <style>
    /* Reset dan Font */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #f3f4f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        text-align: center;
    }

    /* Header */
    header {
        background-color: #2563eb;
        color: white;
        padding: 16px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Container Utama */
    .container {
        flex: 1;
        margin: 20px auto;
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
    }

    /* Pencarian */
    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        border: 2px solid #2563eb;
        border-radius: 10px;
        padding: 5px;
        background-color: white;
    }

    .search-bar {
        width: 85%;
        padding: 12px;
        border: none;
        font-size: 16px;
        outline: none;
    }

    .search-icon {
        width: 24px;
        height: 24px;
        cursor: pointer;
    }

    /* Daftar Pulau */
    .list-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        text-align: left;
    }

    .list-item {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .list-item:hover {
        transform: scale(1.02);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .list-item img {
        width: 24px;
        height: 24px;
        margin-right: 12px;
    }

    /* Daftar Destinasi */
    .destinasi-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: left;
        padding-top: 20px;
    }

    .destinasi-item {
        display: flex;
        align-items: center;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .destinasi-item:hover {
        background-color: #e0e7ff;
    }

    .destinasi-item img.weather-icon {
        width: 30px;
        height: 30px;
        margin-right: 12px;
    }

    /* Detail Destinasi */
    .detail-container {
        text-align: left;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 800px;
    }

    .detail-title {
        font-size: 24px;
        font-weight: bold;
        color: #2563eb;
        margin-bottom: 16px;
        text-align: center;
    }

    .detail-image {
        width: 100%;
        max-width: 600px;
        border-radius: 12px;
        margin: 0 auto 20px;
        display: block;
    }

    .detail-info p {
        margin: 8px 0;
        font-size: 16px;
        line-height: 1.5;
    }

    .detail-activities {
        margin-top: 20px;
    }

    .detail-activities ul {
        list-style-type: disc;
        padding-left: 20px;
    }

    .detail-activities li {
        margin: 5px 0;
        font-size: 16px;
    }

    /* Tombol Kembali */
    .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 20px auto 0;
        text-align: center;
    }

    .back-button:hover {
        background-color: #1e40af;
    }

    /* Pesan Tidak Ditemukan */
    #noResultsMessage {
        color: red;
        display: none;
    }

    /* Footer */
    footer {
        background-color: #2563eb;
        color: white;
        padding: 16px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        margin-top: auto;
        box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
    }
</style>

    </style>
</head>
<body>

<header>
    Pariwisata Indonesia
</header>

<div class="container" id="container">
    <!-- Halaman utama daftar pulau -->
    <div class="search-container">
        <input type="text" class="search-bar" id="searchBar" placeholder="Cari objek wisata..." onkeyup="searchWisata()">
        <img src="https://cdn-icons-png.flaticon.com/512/482/482631.png" alt="search" class="search-icon" onclick="searchWisata()">
    </div>

    <div class="list-container" id="listContainer">
        <div class="list-item" onclick="showWisata('Jawa')">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="icon">
            <span>Pulau Jawa</span>
        </div>
        <div class="list-item" onclick="showWisata('Sumatra')">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="icon">
            <span>Pulau Sumatra</span>
        </div>
        <div class="list-item" onclick="showWisata('Sulawesi')">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="icon">
            <span>Pulau Sulawesi</span>
        </div>
        <div class="list-item" onclick="showWisata('Kalimantan')">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="icon">
            <span>Pulau Kalimantan</span>
        </div>
        <div class="list-item" onclick="showWisata('Papua')">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="icon">
            <span>Pulau Papua</span>
        </div>
        <div class="list-item" onclick="showWisata('NTB')">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="icon">
            <span>Nusa Tenggara Barat</span>
        </div>
        <div class="list-item" onclick="showWisata('Bali')">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="icon">
            <span>Pulau Bali</span>
        </div>
        <div class="list-item" onclick="showWisata('NTT')">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="icon">
            <span>Nusa Tenggara Timur</span>
        </div>
        <div class="list-item" onclick="showWisata('Kepulauan Maluku & Sekitar')">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="icon">
            <span>Kepulauan Maluku & Sekitar</span>
        </div>
    </div>

    <!-- Pesan jika destinasi tidak ditemukan -->
    <p id="noResultsMessage">Destinasi tidak ditemukan</p>

</div>

<footer>
    &copy; 2025 Pariwisata Indonesia | Semua Hak Dilindungi
</footer>

<script>
    const destinasiWisata = {
        Jawa: ['Bromo', 'Kawah Ijen', 'Yogyakarta', 'Bandung'],
        Sumatra: ['Danau Toba', 'Bukittinggi', 'Medan', 'Rawa Pening'],
        Sulawesi: ['Tana Toraja', 'Manado', 'Wakatobi', 'Makassar'],
        Kalimantan: ['Tanjung Puting', 'Banjarmasin', 'Balikpapan', 'Samarinda'],
        Papua: ['Raja Ampat', 'Wamena', 'Jayapura', 'Biak'],
        NTB: ['Gili Trawangan', 'Rinjani','Senggigi','Pantai Pink'],
        Bali: ['Pantai Kuta', 'Ubud', 'Tanah Lot', 'Sanur'],
        NTT: ['Labuan Bajo', 'Rinca Island', 'Pulau Komodo', 'Pantai Marosi'],
        'Kepulauan Maluku & Sekitar': ['Ambon', 'Ternate', 'Banda Neira', 'Anambas'],
            };

    const weatherIcons = {
        sunny: 'https://cdn-icons-png.flaticon.com/512/1163/1163660.png',
        cloudy: 'https://cdn-icons-png.flaticon.com/512/1163/1163665.png',
        rainy: 'https://cdn-icons-png.flaticon.com/512/1163/1163664.png',
        thunderstorm: 'https://cdn-icons-png.flaticon.com/512/1163/1163670.png'
    };

   
    function searchWisata() {
        let query = document.getElementById("searchBar").value.toLowerCase();  
        const listItems = document.querySelectorAll('.list-item'); 
        let found = false; 
        listItems.forEach(item => {
            let name = item.innerText.toLowerCase(); 
            if (name.includes(query)) { 
                item.style.display = 'flex';  
                found = true; 
            } else {
                item.style.display = 'none'; 
            }
        });

        // Menampilkan atau menyembunyikan pesan jika tidak ada destinasi yang ditemukan
        const noResultsMessage = document.getElementById('noResultsMessage');
        if (found) {
            noResultsMessage.style.display = 'none';  // Menyembunyikan pesan jika ada hasil
        } else {
            noResultsMessage.style.display = 'block';  // Menampilkan pesan jika tidak ada hasil
        }
    }

    function showWisata(pulau) {
        const container = document.getElementById('container');
        const listContainer = document.getElementById('listContainer');

        container.innerHTML = `
            <h2>Destinasi di Pulau ${pulau}</h2>
            <div class="destinasi-list" id="destinasiList"></div>
            <button class="back-button" onclick="goBack()">Kembali</button>
        `;

        const destinasiList = document.getElementById('destinasiList');
        destinasiWisata[pulau].forEach(destinasi => {
            const div = document.createElement('div');
            div.classList.add('destinasi-item');
            div.innerHTML = `
                <img class="weather-icon" src="${weatherIcons.sunny}" alt="weather-icon">
                ${destinasi}
            `;
            div.onclick = () => showDetailDestinasi(destinasi, pulau);
            destinasiList.appendChild(div);
        });
    }

    function showDetailDestinasi(destinasi, pulau) {
    const container = document.getElementById('container');

    // Ambil data detail dari backend
    fetch(`/get_destinasi_detail?name=${encodeURIComponent(destinasi)}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                // Jika destinasi tidak ditemukan
                container.innerHTML = `
                    <h2>Detail Destinasi Tidak Ditemukan</h2>
                    <button class="back-button" onclick="goBack()">Kembali</button>
                `;
            } else {
                // Tampilkan detail destinasi
                container.innerHTML = `
                    <div class="detail-container">
                        <h2 class="detail-title">${data.Place_name} di ${pulau}</h2>
                        <img class="detail-image" src="${data.Image_URL}" alt="${data.Place_name}">
                        <div class="detail-info">
                            <p><strong>Deskripsi:</strong> ${data.Description}</p>
                            <p><strong>Lokasi:</strong> ${data.Address}</p>
                            <p><strong>Koordinat:</strong> Latitude: ${data.Latitude}, Longitude: ${data.Longitude}</p>
                            <p><strong>Kategori:</strong> ${data.Category}</p>
                            <p><strong>Cuaca Saat Ini:</strong> ${data.Weather} (${data.Temperature}Â°C)</p>
                        </div>
                        <div class="detail-activities">
                            <p><strong>Aktivitas yang Direkomendasikan:</strong></p>
                            <ul>
                                ${data.Activities.map(activity => `<li>${activity}</li>`).join('')}
                            </ul>
                        </div>
                        <button class="back-button" onclick="goBack()">Kembali</button>
                    </div>
                `;
            }
        })
        .catch(error => {
            console.error('Error fetching destinasi detail:', error);
            container.innerHTML = `
                <h2>Terjadi Kesalahan</h2>
                <button class="back-button" onclick="goBack()">Kembali</button>
            `;
        });
    }

    function goBack() {
        window.location.href = "{{ url_for('wireframe2') }}"; 
    }
</script>

</body>
</html>
