<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Wisata</title>
    <link rel="stylesheet" href="./css/wireframe1.css">
</head>

<body>
    <header>
        Wisata Indonesia
    </header>

    <div id="popup-container" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-button" id="close-popup">&times;</span>
            <div id="popup-details"></div>
        </div>
    </div>

    <div id="loading-popup" class="loading-popup" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Memuat rekomendasi...</p>
        </div>
    </div>

    <div id="places-container"></div>

    <script src="./js/wireframe1.js"></script>

    <footer>
        &copy; 2025 Wisata Indonesia
    </footer>

</body>

</html>
