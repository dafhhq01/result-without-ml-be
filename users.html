<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data User</title>
    <link rel="stylesheet" href="../capstone/css/users.css">
</head>
<body>
    <h2>Daftar User</h2>
    <ul>
        
        {% for user in users %}
            <li>
                <strong>ID:</strong> {{ user.id }} <br>
                <strong>Nama:</strong> {{ user.name }} <br>
                <strong>Email:</strong> {{ user.email }} <br>
                <strong>Password:</strong> {{ user.password }} <br>
                <strong>Latitude:</strong> {{ user.latitude }} <br>
                <strong>Longitude:</strong> {{ user.longitude }}
            </li>
        {% endfor %}

    </ul>
    <a href="/">← Kembali</a>
</body>
</html>
